<!DOCTYPE HTML>
<html>

<head>
    
    <style>
        form {
            width: 100%;
            margin: 0 auto;
        }

        h1,
        h3 {
            text-align: center;
        }

        .form-group {
            width: 90% !important;
            margin: .5em auto !important;
        }

        .form-group label {
            display: block;
            width: 100%;
            margin: 0 auto;
        }

        .form-group input {
            display: block;
            width: 100%;
            margin: 0 auto;

        }

        .btn-primary {
            display: block !important;
            padding: 18px 24px;
            margin-left: auto !important;
        }
    </style>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
</head>

<body>
    <div style="width: 800px; margin: 1em auto 3em auto;">
        <h1>Register Down Below</h1>

        <form id="registerForm" >
            <h3>Customer Information</h3>
            <div class="form-group">
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="fullname" placeholder="John M. Doe" maxlength="50" required>
            </div>
            <div class="form-group">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com">
            </div>
            <div class="form-group">
                <label for="telephone">Phone No:</label>
                <input type="tel" name="telephone" id="telephone" 
                pattern = "[0-9]{3}-[0-9]{3}-[0-9]{4}" oninvalid="this.setCustomValidity('Enter valid phone number!')"></input><br>
            </div>
            <div class="form-group">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
            </div>
            <div class="form-group">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" 
                placeholder="NY" pattern = "[A-Z]{2}">
            </div>
            <div class="form-group">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001" pattern = "[1-9]{5}">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="">
            </div>

            <div class="form-group">
                
                    <button type = "submit">Register</button>
                    
               
            </div>
            <!-- <button type="submit" class="btn btn-primary register">Register</button>  -->
        </form>
    </div>

</body>

<script src="./register.js"></script>

</html>
